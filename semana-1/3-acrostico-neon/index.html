<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acróstico Neón</title>
  <link rel="shortcut icon"
    href="https://www.zarla.com/images/zarla-l-1x1-2400x2400-20211122-km66v83483bgp6y8jjck.png?crop=1:1,smart&width=250&dpr=2"
    type="image/x-icon" />
  <link rel="stylesheet" href="./css/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Roboto+Slab:wght@700;800;900&display=swap"
    rel="stylesheet"/>
</head>

<body class="body">
  <main class="main">
    <section class="section section--hero f-elements f-elements--center">
      <div class="container">
        <a href="#acrostic" class="section__name">
          <span class="section__letter" style="--letter: '¡'">¡</span>
          <span class="section__letter" style="--letter: 'L'">L</span>
          <span class="section__letter" style="--letter: 'i'">i</span>
          <span class="section__letter" style="--letter: 'd'">d</span>
          <span class="section__letter" style="--letter: 'e'">e</span>
          <span class="section__letter" style="--letter: 'r'">r</span>
          <span class="section__letter" style="--letter: '!'">!</span>
        </a>
      </div>
    </section>
    <section class="acrostic f-elements f-elements--center" id="acrostic">
      <div class="container">
        <ul class="list f-elements f-direction-column gap-sm">
          <li class="section__verse">Laborioso, cada día un desafío</li>
          <li class="section__verse">Ingenioso, transformas en códigotu albedrío</li>
          <li class="section__verse">Dedicado a cada línea, con destreza</li>
          <li class="section__verse">Escrutas el código con gran certeza</li>
          <li class="section__verse">Revolucionas el web con tu ser</li>
        </ul>
      </div>
    </section>
  </main>
</body>

</html>
